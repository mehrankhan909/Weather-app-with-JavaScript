<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

<body>

        </div>
        <div id="nones" class="none">
        <div class="temp">
            <img src="/images/clear.png" width="100" alt="" style="display: block; margin: 0 auto;">
            <h1 class="temperature">41Â°c</h1>
            <h2 class="city">Lahore</h2>
        </div>
        <div class="wind">
            <div class="div">
            <img src="/images/humidity.png" alt="" width="40" style="margin-right: 10px;" class="img">
            <div>
                <h5>Humidity</h5>
                <h5 class="humidity">20%</h5>
            </div>
            </div>
            <div class="div top">
                <img src="/images/wind.png" alt="" width="40" style="margin-right: 10px;" class="img">
                <div>
                <h5>Wind speed</h5>
                <h5 class="winding">30-km/h</h5>
                </div>
            </div>
            
        </div>
        </div>
    </div>
    <script src="index.js"></script>

</html>
